<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <div class="logo-container">
            <img src="images/odin-logo.png" alt="Odin logo">
            <p>Odin</p>
        </div>
        <div class="credit">
            Photo by <a href="https://www.pexels.com/photo/turned-on-
            black-flat-screen-monitor-on-white-wooden-table-and-chairs-3316924/">
            Jonathan Borba</a> on <a href="https://www.pexels.com/"> Pexels.</a>
        </div>
    </div>
    
    <div class="right-side">
        
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>Know</em> you want to.</p>
        </div>

        <div class="form-container">
            <h2>Let's do this!</h2>

            <form action="" method="">
                <div class="form">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>

                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="phone-num">Phone Number</label>
                    <input type="tel" name="phone-num" id="phone-num" required>
                </div>

                <div>
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" required>
                </div>

                <div>
                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password" name="confirm-pass" id="confirm-pass" required>
                </div>
                </div>
            </form>
        </div>

        <div class="submit">
            <button type="submit">Create Account</button>
            <p>Already have an account?<a href="" class="log-in"> Log in</a></p>
        </div>
    </div>
</body>
</html>
